version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: bugtracker
      POSTGRES_PASSWORD: bugtracker123
      POSTGRES_DB: bugtracker
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bugtracker"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://bugtracker:bugtracker123@db/bugtracker
      PYTHONPATH: /app
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./app:/app
      - ./tests:/tests
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data: